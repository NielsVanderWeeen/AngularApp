<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #222222;
    color: white;
    font-weight: 600;
  }

  .toolbar img {
    margin: 0 16px;
  }
</style>

<!-- nav -->
<mat-toolbar color="secondary">
  <span class="fill-remaining-space">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu" [overlapTrigger]="false">
      <button routerLink="/" mat-menu-item>
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </button>
      <button routerLink="/teams" mat-menu-item>
        <mat-icon>people</mat-icon>
        <span>Teams</span>
      </button>
      <button routerLink="/drivers" mat-menu-item>
        <mat-icon>person</mat-icon>
        <span>Drivers</span>
      </button>
    </mat-menu>
  </span>
  <span class="fill-remaining-space">F1</span>
</mat-toolbar>

<router-outlet></router-outlet>


<div class="parent">
  <h2>Alle WDC</h2>
  <ul>
    <li *ngFor="let item of alleWDC">
      {{item}}
    </li>
  </ul>
  <app-child [WDC]="laatsteWDC" (newWDCEvent)="addWDC($event)"></app-child>
</div>
