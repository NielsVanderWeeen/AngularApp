<div class="full">
<h4 class="title">Latest News</h4>
<mat-divider>-</mat-divider>
<div class="scrollmenu  mat-elevation-z8">
  <div class="item" *ngFor="let new of new">
    <mat-card class="height">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{new.title}}</mat-card-title>
        <mat-card-subtitle>{{new.subtitle}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src={{new.img}} alt="{{new.alt}}">
      <mat-card-content>
        <p>
          {{new.text}}
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
</div>
<div class="CommentBox mat-elevation-z8">
  <h1 class="title">Reviews</h1>

  <form class="example-form">
    <mat-form-field class="example-full-width" appearance="outline">
      <input matInput maxlength="150" type="text" #review placeholder="Write a review about us...">
      <button mat-button type="button" class="mg mat-elevation-z8" (click)="getReview(review.value)">Write</button>
    </mat-form-field>
  </form>
    <div class="review mat-elevation-z8">
      <div *ngFor="let review of reviews">
        <h2 class="par">{{review}}</h2>
        <mat-divider class="cl"></mat-divider>
      </div>  
  </div>
</div>
